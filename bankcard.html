<script type="text/javascript">

    function locationHref(url)
    {
        window.location.href=url;
    }

    /*
     *   弹框方法
     *    @title 弹框的标题
     *    @url   框内链接的内容
     */
    function showOpen(title,url,area){
        area=area||['650px',"520px"];
        layer.open({
            type:2,
            title:title,
            shade:[0.5, '#393D49'],
            area: area,
            maxmin: false,
            content: [url,'no'],
            scrollbar: true
        })
    }
</script>
