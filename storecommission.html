    <script type="text/javascript">
        //结算分佣
        function closeCommission(id){
            layer.confirm('您确认要结算吗？', {
                btn: ['确认','取消'] //按钮
            }, function(){
                $.ajax({
                    type: 'get',
                    url: "close?id=" + id,
                    dataTypes: 'json',
                    success: function (res) {
                        if(res.code == 0){
                            layer.msg(res.msg,{time:2000},function(){
                                window.location.href="index?activity_id=42";
                            });
                        }else{
                            layer.msg(res.msg);
                        }
                    },
                    error: function (jqXHR) {
                        alert( "获取数据发生错误！");
                    }
                });
            }, function(){//取消按钮

            });
        }

        //导出
        function exportExcel(){
            layer.confirm('您确认要导出所筛选的商家分佣吗？', {
                btn: ['确认','取消'] //按钮

                window.location.href = "export?"+$('#form_search').serialize();
                layer.closeAll('dialog');
            }, function(){//取消按钮

            });
        }

     */
    function showOpen(title,url,area){
        area=area||['650px',"520px"];
        layer.open({
            type:2,
            title:title,
            shade:[0.5, '#393D49'],
            area: area,
            maxmin: false,
            content: [url,'no'],
            scrollbar: true
        })
